<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>RustTracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="module">
        import init, { start } from "/pkg/frontend.js";
        async function run() {
            await init();
            start();
        }
        run();
    </script>
</body>
</html>
